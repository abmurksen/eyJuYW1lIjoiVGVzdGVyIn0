<!DOCTYPE html>
<html lang="кг">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="student-home.css">

    <title>система тестирования</title>
</head>

<body>
    <div class="container">
        <!--navigation-->
        <div class="row">  
            <div class="col-xs-12 col-sm-12 col-mg-offset-1 col-md-5 col-lg-offset-2 col-lg-4">
                <button class="btn start-test">Начать тест</button>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
                <button class="btn req-test">Отправить запрос</button>
                
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-mg-offset-1 col-md-5 col-lg-offset-2 col-lg-4">
                <div class="info-about-start-test"> 
                    Вы можете начать тест с <span class="date-and-time">29.06.2016 11:00:00 </span> до <span class="date-and-time">29.06.2016 15:00:00 </span>. 
                    У вас есть <span class="time-for-test"> 2 часа</span>.
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
                <div class="info-about-req-test"> 
                    Вы можете отправить запрос на прохождение теста. <br>Позже на почту придет уведомление о назначенном тесте.
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="../../../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
