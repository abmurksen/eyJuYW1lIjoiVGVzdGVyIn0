<div ng-controller="newUserController">
    <div><img class="img-new-user" src="assets/images/icons/addUser.png"></div>
    <h3 class="h3-block">Создать учётную запись</h3>
    <div class="pull-left col-xs-12 col-sm-6 col-md-5 col-lg-5">        
        
            <form name="user" class="formAddUser"  ng-model="formAddingUser" novalidate>
                <label>Имя: </label>
                <span ng-show="user.first.$error.required && user.first.$dirty" class="error-mes">This field is required</span>
                <input ng-focus="true" type="text" name="first" ng-model="firstMd" class="form-control input-admin" aria-label="..." placeholder="Ivan" required/>
                <label>Фамилия: </label>
                <span ng-show="user.second.$error.required && user.second.$dirty" class="error-mes">This field is required</span>
                <input type="text" name="second" ng-model="secondMd" class="form-control input-admin" aria-label="..." placeholder="Petrov" required>
                <label>E-mail: </label>
                <span ng-show="user.email.$error.required && user.email.$dirty" class="error-mes">This field is required</span>
                <!--<span ng-show="user.email.$invalid && user.email.$dirty && !user.email.$error.required" class="error-mes">Введите правильный e-mail адрес</span>-->
                <input type="email" name="email" ng-model="emailMd" class="form-control input-admin" aria-label="..." placeholder="someadress@post.com" required>
                <label>телефон: </label>
                <span ng-show="user.phnumber.$error.required && user.phnumber.$dirty" class="error-mes">This field is required</span>
                <!--<span ng-show="user.phnumber.$invalid && user.phnumber.$dirty && !user.phnumber.$error.required" class="error-mes">введите корректный номер</span>-->
                <input type="text" name="phnumber" ng-model="phnumberMd" class="form-control input-admin" aria-label="..." placeholder="+375299379992" ng-pattern="'[+]{1}[375]{1}[0-9]{11,11}'" required>
            </form>
    </div>
    <div class="pull-left col-xs-12 col-sm-6 col-md-5 col-lg-offset-1 col-lg-5">
        <!--<div><img class="img-new-user" src="assets/images/icons/addUser.png"></div>-->
        <!--<h3 class="h3-block">Создать учётную запись</h3>-->
            <form name="user1" class="formAddUser"  ng-model="formAddingUser" novalidate>
                <label>Пол: </label>
                <dropdown-list datafield = 'sex' data-items-list="sexList"  data-placeholder=""></dropdown-list>
                <!--<span ng-show="user.first.$error.required && user.first.$dirty" class="error-mes">This field is required</span>-->
                <!--<input ng-focus="true" type="text" name="first" ng-model="sex" class="form-control input-admin" aria-label="..." placeholder="муж" />-->
                <label>Дата рождения: </label>
                <!--<span ng-show="user.second.$error.required && user.second.$dirty" class="error-mes">This field is required</span>-->
                <input type="text" name="second" ng-model="bDate" class="form-control input-admin" aria-label="..." placeholder="10.11.1970" ng-pattern="'[0-9]{2}\.[0-9]{2}\.[0-9]{4}'">
                <label>Статус: </label>
                <dropdown-list datafield = 'status' data-items-list="statusList" data-placeholder=""></dropdown-list>
                <!--<span ng-show="user.email.$error.required && user.email.$dirty" class="error-mes">This field is required</span>-->
                <!--<span ng-show="user.email.$invalid && user.email.$dirty && !user.email.$error.required" class="error-mes">Введите правильный e-mail адрес</span>-->
                <!--<input type="text" name="status" ng-model="status" class="form-control input-admin" aria-label="..." placeholder="учитель" >-->
                <label>Группа: </label>
                <!--<span ng-show="user.phnumber.$error.required && user.phnumber.$dirty" class="error-mes">This field is required</span>-->
                <!--<span ng-show="user.phnumber.$invalid && user.phnumber.$dirty && !user.phnumber.$error.required" class="error-mes">введите корректный номер</span>-->
                <input type="text" name="group" ng-model="group" class="form-control input-admin" aria-label="..."  >
            </form>
    </div>
    <button class="btn-admin btn-submit" ng-disabled="user1.$invalid" ng-click = "newUser()" >Создать</button>
