<div ng-controller="safeCtrl">
	<button type="button" ng-click="addNewUser()" class="btn btn-sm btn-success">
		<i class="glyphicon glyphicon-plus">
		</i> добавить пользователя
	</button>
	<button type="button"  ng-disabled = '!selected' ng-click = "asgnTest()" class="btn btn-sm btn-success">
		<i class="glyphicon glyphicon-plus ">
		</i> назначить тест
	</button>
<!--<div class = "forBorder">-->

	<table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped">
		<thead>
			<tr></tr>
			<tr>
				<th colspan="5"><input st-search="" class="form-control" placeholder="глобальный поиск ..." type="text" /></th>
			</tr>
			
			<tr>
				<th st-sort="firstName">Имя</th>				
				<th st-sort="sex">Пол</th>
				<th st-sort="birthDate">Дата рождения</th>
				<th st-sort="group">Группа</th>
			<!--<th st-sort="lastName">last name</th>-->
			<!--<th st-sort="birthDate">birth date</th>-->
			<!--<th st-sort="balance">balance</th>-->
				<!--<th st-sort="status">статус</th>-->
				<th>телефон</th>
				<th>email</th>
			</tr>

			<tr>
				<th>
					<input st-search="firstName" placeholder="search for firstname" class="input-sm form-control" type="search"/>
				</th>
				<th colspan="3">
					<input st-search placeholder="global search" class="input-sm form-control" type="search"/>
				</th>
				<th>
					<input st-search="{{selectedPredicate}}" placeholder="bound predicate" class="input-sm form-control" type="search"/>
				</th>
				<th>
					<input st-search placeholder="search" class="input-sm form-control" type="search"/>
				</th>
			</tr>

		</thead>

		<tbody>
			<tr st-select-row="row" st-select-mode="multiple" ng-click ="select(row)" ng-repeat="row in displayedCollection">
				<td>{{row.firstName}} {{row.lastName}}</td>
			<!--<td>{{row.lastName}}</td>-->
				<td>{{row.sex}}</td>
				<td>{{row.birthDate}}</td>
				<td>{{row.group}}</td>
				<!--<td>{{row.status}}</td>-->
			<!--<td>{{row.birthDate}}</td>-->
			<!--<td>{{row.balance}}</td>-->
				<td>{{row.number}}</td>
				<td>{{row.email}}</td>
				<td>
					<button type="button" ng-click="removeItem(row)" class="btn btn-sm btn-danger">
						<i class="glyphicon glyphicon-remove-circle">
						</i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>

</div>
